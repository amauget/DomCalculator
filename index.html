<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calcContainer">
        <div class="output" type="text">2*2</div>
        <div class="buttonContainer">
            
                <div class="notBig">
                    <div class="digitContainer">
                        <div class="row2">
                            <button class="num" id="seven">7</button>
                            <button class="num" id="eight">8</button>
                            <button class="num" id="nine">9</button>
                            
                        </div>
                        <div class="row3">
                            <button class="num" id="four">4</button>
                            <button class="num" id="five">5</button>
                            <button class="num" id="six">6</button>
                            
                        </div>
                        <div class="row4">
                            <button class="num" id="one">1</button>
                            <button class="num" id="two">2</button>
                            <button class="num" id="three">3</button>
                            
                        </div>
                        <div class="row5">
                            <button class="clear">C</button>
                            <button class="decimal">0</button>
                            <button class="num">.</button>
                            
                            
                        </div>
                    </div>
                        
                    <div class="operatorContainer">
                        
                        <button class="backspace">&lArr;</button>
                        
                        <div class="leftCol">
                            <button>*</button>
                            <button>&#247;</button>
                        </div>
                        <div class="rightCol">
                            <button>+</button>
                            <button>-</button>
                        </div>
                    
                            <button class="equal">=</button>
                    
                    
                </div>   
            </div>
                
                
            </div>
        </div>
    </div>
</body>
<script type="text/javascript" src="calc.js"></script>
</html>
